<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOIS Lookup for .ge Domain</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">WHOIS Lookup for .ge Domain</h1>
    <div class="input-group mb-3">
      <input type="text" id="domainInput" class="form-control" placeholder="Enter domain name">
      <button class="btn btn-primary" onclick="lookupWHOIS()">Lookup</button>
    </div>
    <div id="resultContainer" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to perform WHOIS lookup
    function lookupWHOIS() {
      const domain = document.getElementById('domainInput').value;
      fetch(`https://nic.ge/en/whois?domain=${domain}`) // Replace example.com with actual WHOIS API endpoint
        .then(response => response.json())
        .then(data => {
          const resultContainer = document.getElementById('resultContainer');
          resultContainer.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${data.domain}</h5>
                <p class="card-text">${data.result}</p>
              </div>
            </div>
          `;
        })
        .catch(error => console.error('Error fetching WHOIS data:', error));
    }
  </script>
</body>
</html>
