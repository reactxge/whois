<!DOCTYPE html>
<html lang="en" ng-app="whoisApp">
<head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>

    <meta charset="UTF-8">
    <title>.GE WHOIS Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="WhoisController">
    <div class="container mt-5">
        <h1>.GE WHOIS Lookup</h1>
        <div class="mb-3">
            <label for="domainInput" class="form-label">Enter Domain Name (without www)</label>
            <input type="text" class="form-control" id="domainInput" ng-model="domain">
        </div>
        <button class="btn btn-primary" ng-click="lookup()">Lookup</button>
        <hr>
        <div ng-if="whoisData">
            <h3>WHOIS Data for {{ domain }}</h3>
            <pre>{{ whoisData | json }}</pre>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('whoisApp', [])
    .controller('WhoisController', function ($scope, $http) {
        $scope.lookup = function () {
            if (!$scope.domain) {
                alert('Please enter a domain name');
                return;
            }

            // Make an API call to fetch WHOIS data
            $http.get('https://nic.ge/ka/whois?domain=' + $scope.domain)
                .then(function (response) {
                    $scope.whoisData = response.data;
                })
                .catch(function (error) {
                    alert('Error fetching WHOIS data');
                    console.error(error);
                });
        };
    });

    </script>
</body>
</html>
