<!DOCTYPE html>
<html lang="en" ng-app="whoisApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOIS Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="WhoisController">
  <div class="container mt-5">
    <h1>WHOIS Lookup</h1>
    <form ng-submit="lookupWhois()">
      <div class="mb-3">
        <label for="domainInput" class="form-label">Enter Domain Name:</label>
        <input type="text" class="form-control" id="domainInput" ng-model="domainName" required>
      </div>
      <button type="submit" class="btn btn-primary">Lookup</button>
    </form>
    <div class="mt-3" ng-if="whoisData">
      <h2>WHOIS Data for {{ domainName }}</h2>
      <pre>{{ whoisData | json }}</pre>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('whoisApp', [])
      .controller('WhoisController', function($scope, $http) {
        $scope.lookupWhois = function() {
          $http.get('https://nic.ge/en/domains/whois' + $scope.domainName)
            .then(function(response) {
              $scope.whoisData = response.data;
            })
            .catch(function(error) {
              console.error('Error fetching WHOIS data:', error);
            });
        };
      });
  </script>
</body>
</html>
