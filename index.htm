<!DOCTYPE html>
<html lang="en" ng-app="whoisApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whois Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="whoisController">
  <div class="container mt-5">
    <h1 class="mb-4">Whois Lookup</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter domain name" ng-model="domainName">
      <button class="btn btn-primary" type="button" ng-click="lookup()">Lookup</button>
    </div>
    <div ng-show="showResult">
      <h3 class="mb-3">Whois Result for {{ domainName }}</h3>
      <pre>{{ whoisResult }}</pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('whoisApp', []);

    app.controller('whoisController', function($scope, $http) {
      $scope.showResult = false;

      $scope.lookup = function() {
        if (!$scope.domainName) {
          alert('Please enter a domain name.');
          return;
        }

        $http.get('https://api.domaintools.com/v1/domaintools.com/whois/?output=json')
          .then(function(response) {
            $scope.whoisResult = JSON.stringify(response.data, null, 2);
            $scope.showResult = true;
          })
          .catch(function(error) {
            console.error('Error fetching Whois data:', error);
          });
      };
    });
  </script>
</body>
</html>
